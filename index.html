      @keyframes lane-scroll {
        from { background-position-y: 0; }
        to { background-position-y: 100px; }
      }
      .scrolling-lane {
        background-image: linear-gradient(0deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
        background-size: 100% 100px;
        animation: lane-scroll 0.5s linear infinite;
      }

        margin: 0;
        overflow: hidden;
        background-color: #0a0a0a;
